<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="block first-block">
      <img src="/assets/cube-solid.svg" alt="icon" class="filter-white">
      <span>Dashboard</span>
    </div>

    <div>
      <div class="block">
        <img src="./assets/house-solid.svg" alt="icon" class="icon filter-white">
        <span>Home</span>
      </div>

      <div class="block">
        <img src="./assets/user-solid.svg" alt="icon" class="icon filter-white">
        <span>Profile</span>
      </div>

      <div class="block">
        <img src="./assets/message-solid.svg" alt="icon" class="icon filter-white">
        <span>Messages</span>
      </div>

      <div class="block">
        <img src="./assets/clock-solid.svg" alt="icon" class="icon filter-white">
        <span>History</span>
      </div>

      <div class="block">
        <img src="./assets/list-check-solid.svg" alt="icon" class="icon filter-white">
        <span>Task</span>
      </div>

      <div class="block">
        <img src="./assets/people-group-solid.svg" alt="icon" class="icon filter-white">
        <span>Communities</span>
      </div>
    </div>

    <div>
      <div class="block">
        <img src="./assets/gear-solid.svg" alt="icon" class="icon filter-white">
        <span>Settings</span>
      </div>

      <div class="block">
        <img src="./assets/circle-question-solid.svg" alt="icon" class="icon filter-white">
        <span>Support</span>
      </div>

      <div class="block">
        <img src="./assets/lock-solid.svg"" alt="icon" class="icon filter-white">
        <span>Privacy</span>
      </div>
    </div>
  </div>

  <div class="topbar">
    <div class="top">
      <div>
        <img src="./assets/magnifying-glass-solid.svg" alt="search" class="icon">
        <input type="text">
      </div>

      <div>
        <img src="./assets/bell-solid.svg" alt="bell" class="icon">
        <img src="./assets/abstract-shape.png" alt="profile" class="profile">
        <span>Morgan Oakley</span>
      </div>
    </div>

    <div class="bot">
      <div>
        <img src="./assets/abstract-shape.png" alt="profile" class="profile">

        <div>
          <span class="bot-1">Hi there,</span>
          <span class="bot-2">Morgan Oakley (@morgan)</span>
        </div>
      </div>

      <div>
        <button class="bot-button">New</button>
        <button class="bot-button">Upload</button>
        <button class="bot-button">Share</button>
      </div>
    </div>
  </div>

  <main></main>
</body>
</html>
