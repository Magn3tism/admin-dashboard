<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="block first-block">
      <img src="https://img.icons8.com/color/48/null/dashboard-layout.png" alt="icon">
      <span>Dashboard</span>
    </div>

    <div>
      <div class="block">
        <img src="https://img.icons8.com/external-anggara-blue-anggara-putra/32/null/external-home-interface-anggara-blue-anggara-putra.png" alt="icon">
        <span>Home</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/color-glass/32/null/test-account.png" alt="icon">
        <span>Profile</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/fluency/32/null/chat-message.png" alt="icon">
        <span>Messages</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/parakeet/32/null/time-span.png" alt="icon">
        <span>History</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/color-glass/32/null/assignment-turned-in.png" alt="icon">
        <span>Task</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/32/null/external-communities-seo-flaticons-lineal-color-flat-icons.png" alt="icon">
        <span>Communities</span>
      </div>
    </div>

    <div>
      <div class="block">
        <img src="https://img.icons8.com/color-glass/32/null/gear.png" alt="icon">
        <span>Settings</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/flat-round/32/null/question-mark.png" alt="icon">
        <span>Support</span>
      </div>

      <div class="block">
        <img src="https://img.icons8.com/ios-filled/32/228BE6/privacy.png"" alt="icon">
        <span>Privacy</span>
      </div>
    </div>
  </div>

  <div class="topbar"></div>
  <main></main>
</body>
</html>
